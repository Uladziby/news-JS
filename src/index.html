<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>NewsPortal</title>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>News Portal</h1>
            </header>
            <main class="main">
                <div class="sources buttons"></div>
                <div class="news"></div>
            </main>
    
            <footer class="footer_container" id="">
                <div class="footer_title">
                    RSSchool2021Q3
                </div>
                <a class="footer_name" href="https://github.com/Uladziby/">Uladziby</a>
    
                <div class="footer_logo">
                    <a href="https://rs.school/js/">
                        <img src="./components/assets/rs_school_js.svg" alt="rsschool" width="100" height="100" />
                    </a>
                </div>
            </footer>
    
            <template id="sourceItemTemp">
                <div class="source__item">
                    <span class="source__item-name"></span>
                </div>
            </template>
    
            <template id="newsItemTemp">
                <div class="news__item">
                    <div class="news__meta">
                        <div class="news__meta-photo"></div>
                        <ul class="news__meta-details">
                            <li class="news__meta-author"></li>
                            <li class="news__meta-date"></li>
                        </ul>
                    </div>
                    <div class="news__description">
                        <h2 class="news__description-title"></h2>
                        <h3 class="news__description-source"></h3>
                        <p class="news__description-content"></p>
                        <p class="news__read-more">
                            <a href="#">Read More</a>
                        </p>
                    </div>
                </div>
            </template>
        </div>
       

        <script src="./index.js"></script>
    </body>
</html>
